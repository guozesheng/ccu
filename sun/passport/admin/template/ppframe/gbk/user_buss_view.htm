{include header.htm 1}
<form id="form1" name="form1" action="{:FormToSelf}">
  <table width="100%" border="0" cellpadding="3" cellspacing="1" bgcolor="#000000">
    <tr>
      <td height="24" colspan="2" bgcolor="#FFFFFF"><strong>添加部门</strong> <a href="user_buss_main.php">部门管理</a></td>
    </tr>
    <tr>
      <td width="180" height="24" bgcolor="#FFFFFF">部门名称</td>
      <td bgcolor="#FFFFFF"><input name="input[name]" type="text" id="input[name]" value="{:view.name}" /></td>
    </tr>
    <tr>
      <td height="24" bgcolor="#FFFFFF">部门描述</td>
      <td bgcolor="#FFFFFF"><p>
        <textarea name="input[descrip]" cols="40" rows="4" id="input[descrip]">{:view.descrip}</textarea>
      </p></td>
    </tr>
    <tr>
      <td height="24" bgcolor="#FFFFFF">是否顶级部门</td>
      <td bgcolor="#FFFFFF"><p>
        <label>
          <input name="input[istop]" type="radio" value="1" {if}{:view.istop}{/if}checked{/endif}>
          是</label>
        <label>
          <input type="radio" name="input[istop]" value="0" {if}!{:view.istop}{/if}checked{/endif}>
          否</label>
      </p></td>
    </tr>
    <tr>
      <td height="24" bgcolor="#FFFFFF">上级部门</td>
      <td bgcolor="#FFFFFF">{:a|GetBussTreeList|GetTreeSelect @,input[upid],[:view.upid],id,name,请选择上级部门} </td>
    </tr>
	{if}
	{:base_config.exam_cktimes_use}
	{/if}
	{/endif}
    <tr>
      <td height="24" bgcolor="#FFFFFF">&nbsp;</td>
      <td bgcolor="#FFFFFF"><input type="submit" value="提交" />
        <input name="Submit" type="hidden" id="Submit" value="1">
        <input name="id" type="hidden" id="id" value="{:id}"></td>
    </tr>
  </table>
</form>
{include footer.htm 1}
