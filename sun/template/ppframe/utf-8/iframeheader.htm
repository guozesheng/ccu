<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{:title}</title>
<style type="text/css">
body, td{
	margin: 0px;
	font: 12px Arial, Helvetica, sans-serif;
	text-align: left;
}

/* 分页 */
.pagelink{zoom:1;overflow:hidden; font-size:12px; font-family:arial,helvetica,sans-serif;}
.pagelink span{float:left; margin-right:2px; text-align:center; background:#fff;}
.pagelink span a{display:block; zoom:1; float:left;}
.pagelink span.pagelink_pre_nolink{border:1px #ddd solid; width:100px; height:21px; line-height:21px; text-align:center; color:#999; cursor:default;}
.pagelink span.pagelink_pre{color:#3568b9; height:23px;}
.pagelink span.pagelink_pre a,.pagelink span.pagelink_pre a:visited,.pagelink span.pagelink_next a,.pagelink span.pagelink_next a:visited{border:1px #9aafe5 solid; color:#3568b9; text-decoration:none; text-align:center; width:53px; cursor:pointer; height:21px; line-height:21px;}
.pagelink span.pagelink_pre a:hover,.pagelink span.pagelink_pre a:active,.pagelink span.pagelink_next a:hover,.pagelink span.pagelink_next a:active{color:#363636; border:1px #2e6ab1 solid;}
.pagelink span.pagelink_num_nonce{padding:0 8px; height:23px; line-height:23px; _height:21px; _line-height:21px; color:#fff; cursor:default; background:#296cb3; font-size:85%;}
.pagelink span.pagelink_num{color:#3568b9; height:23px; font-size:85%;}
.pagelink span.pagelink_num a,.pagelink span.pagelink_num a:visited{border:1px #9aafe5 solid; color:#3568b9; text-decoration:none; padding:0 6px; cursor:pointer; height:21px; line-height:21px;float:left;}
.pagelink span.pagelink_num a:hover,.pagelink span.pagelink_num a:active{border:1px #2e6ab1 solid;color:#363636;}
.pagelink span.pagelink_num_ellipsis{color:#393733; width:22px; background:none; font-size:85%; line-height:23px;}
.pagelink span.pagelink_next_nolink{border:1px #ddd solid; width:100px; height:21px; line-height:21px; text-align:center; color:#999; cursor:default;}

.topmenu{
	margin-right:2px; text-align:center; margin-left:2px; float:left;border:1px #999 solid; color:#999; text-decoration:none;
}
.topmenu a{
	display:block; zoom:1; float:left; margin-left:2px; margin-right:2px; text-decoration:none;
}
</style>

<!-- 后台头文件 -->
<script language="javascript" src="{:rtc.sourceurl}ajax.js">
</script>
</head>

<body>
<table>
<tr><td id="toView"></td></tr>
</table>
<div style="clear:both; padding-top:4px;"></div>
